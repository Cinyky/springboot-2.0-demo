server:
  tomcat.uri-encoding: UTF-8
  port: 8388

spring:
  application:
      name: redis-manager
  http:
      encoding:
        enabled: true
        force: true
        charset: UTF-8
  # 改成自己的数据库，仅需自己创建数据库即可，相关表会自动生成
#  datasource:
#      name: serverbase
#      driver-class-name: com.mysql.jdbc.Driver
#      url: jdbc:mysql://localhost:3306/redis_manager_new?useUnicode=true&characterEncoding=utf-8
#      username: root
#      password: admin123
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    check-template-location: true
    suffix: .html
    encoding: UTF-8
    mode: HTML

mybatis:
  mapper-locations: classpath*:mappers/*